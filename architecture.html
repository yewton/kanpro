<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> なぜソフトウェアは<br />変更しにくくなってしまうのか</span></foreignObject></svg></h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="24" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>ソフトウェアは「変化し続ける要求」と「戦略的ではない依存の追加や変更」によって腐っていく<br />
<em>— Design Principles and Design Patterns, 2000, Robert C. Martin</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="25" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>ソフトウェアの複雑性は、「依存」と「曖昧さ」によって引き起こされる<br />
<em>— Philosophy of Software Design</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="26" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> 複雑なソフトウェアの3つの負</span></foreignObject></svg></h2>
<ul>
<li>Change Amplification: 変更箇所が多すぎる</li>
<li>Cognitive Load: コードが理解できない</li>
<li>Unknown Unknowns: そもそも何を変更すべきかわからない</li>
</ul>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="27" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>変化し続ける要求に耐えながら<br />依存を完結に保つのが大事</span></foreignObject></svg></h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="28" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>疎結合かつ凝集性を高く</span></foreignObject></svg></h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="29" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>理想的な構造的な設計は、結合度を低くし、凝集性を高めることである<br />
<em>— Comparing Techiniques by Means of Encapsulation and Connersence, 1992, Meilir Page-Jones</em></p>
</blockquote>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="30" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>疎結合と凝集性はお互いに表裏の関係にある</span></foreignObject></svg></h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="31" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>Connascence (コナーセンス)</h2>
<ul>
<li>2つのソフトウェア要素 A, B があるときに一方を変更した際にもう一方も変更しないといけないような関係のこと</li>
<li>結合度と凝集性両方のメトリクスとして 1992 年に提案された</li>
<li>e.g. パッケージ同士でコナーセンスがあるとそれは密結合になる</li>
</ul>
<pre><code class="language-kotlin"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// Int -&gt; String に変えた場合には ソフトウェア要素 B も変更する必要がある例</span>
<span class="hljs-keyword">var</span> a: <span class="hljs-built_in">Int</span> <span class="hljs-comment">// ソフトウェア要素 A </span>

a = <span class="hljs-number">7</span>  <span class="hljs-comment">// ソフトウェア要素 B</span>
</span></span></foreignObject></svg></code></pre>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="32" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>Connascence の強さ</h2>
<p><img src="assets/connascence_strength.jpeg" alt="" /></p>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="33" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<p>疎結合かつ凝集性を高く<br />
= <br /> 境界外は「弱い」コナーセンスに<br />境界内は「強い」コナーセンスに</p>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="34" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>強いコナーセンスは、構造的にはわからない</h2>
<p><img src="assets/connascence_strength.jpeg" alt="" /></p>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="35" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>プログラムの「意味」を理解して<br />はじめてコナーセンスを判断できる</h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="36" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>ちょっとまた別の話</h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="37" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>弱い凝集性</h2>
<ul>
<li>情報的凝集: 決まった順番で処理される必要があるだけ</li>
<li>連絡的凝集: 同じデータを利用しているものを集めただけ</li>
<li>時間的凝集: 同時に実行されるものを集めただけ</li>
<li>手順的凝集: 独立している処理が順番に並んでる</li>
<li>論理的凝集: 分岐処理が1つのルーチンに閉じ込められてる</li>
<li>偶発的凝集: たまたま一緒 (暗号的凝集とも呼ばれる)</li>
</ul>
<blockquote>
<p><em>— Code Complete 上 第７章 高品質なルーチン</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="38" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>強い凝集性</h2>
<ul>
<li>機能的凝集</li>
</ul>
<blockquote>
<p>ルーチンが処理を1つだけ実行する場合である。ここでの評価は、それらのルーチンがその名前が示唆するとおりの処理を行うと前提してのものである。他にも何かの処理を行うとしたら、凝集性は弱まり、名前も適切とは言えなくなる。<br />
<em>— Code Complete 上 第７章 高品質なルーチン</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="39" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>「１つだけ」のサイズは？</span></foreignObject></svg></h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="40" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>Software that fits in your head<br />
<em>— Dan North (creator of BDD)</em></p>
</blockquote>

<h2>もう1つだけ例を</h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="47" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>どっちの方が優れてると思いますか？</h2>
<pre><code class="language-kotlin"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// ① 引数を1つずつ渡す</span>
<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">doSomething</span><span class="hljs-params">(a: <span class="hljs-type">Int</span>, b: <span class="hljs-type">Int</span>, c: <span class="hljs-type">Int</span>, d: <span class="hljs-type">Int</span>)</span></span>

<span class="hljs-comment">// ② 引数に必要なものを1つのオブジェクトに詰めて渡す</span>
<span class="hljs-function"><span class="hljs-keyword">fun</span> <span class="hljs-title">doSomething</span><span class="hljs-params">(obj: <span class="hljs-type">SomeObj</span>)</span></span>

</span></span></foreignObject></svg></code></pre>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="48" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>これらの意見はどちらも短絡的で、ルーチンのインターフェイスが表す抽象概念とは何かという最も重要なポイントを見逃している。<br />
ルーチンは３つの要素が渡されることを期待していて、それらがたまたま同じオブジェクトによって提供されることが抽象化であるというなら、3つのデータ要素を個別に渡すべきだろう。<br />
しかし、常に特定のオブジェクトが存在し、ルーチンがそのオブジェクトを使って何かをすることが抽象化であるというなら、3つのデータ要素を公開した時点で、抽象化を崩壊させることになる。<br />
<em>— Code Complete 上 第７章 高品質なルーチン</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="49" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>(再掲)</h2>
<h2>全ては、プログラムの「意味」を<br />理解するところから</h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="50" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>小休憩がてら偉人のお言葉を</h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="51" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>パターンがより最悪の自体を招いたケースをある。<br />
人々が本を読んで紹介されているパターンにワクワクしてまるで適用すればするほど良いソフトウェアになる魔法のように感じてしまった。<br />
本来であれば、それらのパターンがどこで使用されるべきか、それらを使用する正しい方法は何か、そしてそれらをどのように適応させるかを理解する必要があるにも関わらず。<br />
<em>— Software Engineering Radio EP 215: Gang of Four - 20 Years Later</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="52" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>あるプラクティスがなぜワークするのかを理解することなく、耳かきをしながらプロジェクトが無事に成功することを願っているだけである。<br />
カーゴカルト な ソフトウェアエンジニアは、「我々はいつもこのやりかたでやってきた。」、「我々の会社の標準はこの方法であり。」と言って意味のないようなプラクティスを正当化する。<br />
<em>— Cargo Cult Software Engineering, March/April 2000 IEEE, Steve McConnell</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="53" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>カーゴカルト</h2>
<ul>
<li>飛行機を見たことがない島の原住民が、島でも飛行機を飛ばそうと植物のつるとやココナッツの殻、椰子の葉といった現地の材料を使って再構築しました。</li>
<li>当然、飛行機の形をしたものが出来上がっただけで、飛ぶことはない</li>
</ul>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="54" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>カーゴカルト</h2>
<blockquote>
<p>彼らは中身を伴わない、形を真似ただけだったのです。人類学者はこれを「カーゴカルト」と呼んでいます。<br />
我々はしばしば、この島の島民と同じ行動をとろうとします。<br />
このカーゴカルトの罠に誘い込まれ、はまってしまうのは簡単です。目に映りやすい特報に投資し、それを作成することで、何らかの魔法のような結果を呼び込めると期待してしまうのです。<br />
<em>— 達人プログラマ 第2版 Tips 87</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="55" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>すべての解決策は<br />「なぜ」適用するかが大事</span></foreignObject></svg></h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="56" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>では「意味」をどうやって分析するか</h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="57" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>ドメイン駆動設計のアプローチ</h2>
<ul>
<li>ドメインエキスパートとの対話を通した <strong>「ドメインの分析」</strong></li>
<li>理解したドメインを元にした <strong>「戦略的設計」</strong></li>
<li>戦略的設計を実現するための <strong>「戦術的設計」</strong></li>
</ul>
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> ※詳細には立ち入らないので、気になった人は一緒に話しましょう</span></foreignObject></svg></h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="58" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>DDD に対する誤解</h2>
<ul>
<li>例えばレイヤードアーキテクチャを DDD だと思っている人がいる</li>
<li>しかし DDD本 のあとに出た IDDD本 では ヘキサゴナルアーキテクチャを利用して説明している</li>
</ul>
<blockquote>
<p>戦略的、そして戦術的に設計したドメインモデルは、特定のアーキテクチャに依存するのではなくアーキテクチャ的に中立であるべきだ。<br />
<em>— 実践ドメイン駆動設計</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="59" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>レイヤードアーキテクチャのような<br />戦術的設計だけを適用する DDD を<br />「軽量DDD」と呼び、DDD ではしばしば<br />アンチパターンとされている</h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="60" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>ドメイン分析</span></foreignObject></svg></h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="61" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>ドメイン分析</h2>
<ul>
<li>ドメインエキスパートとの対話を通してドメインを理解すること</li>
<li>またその成果物として共通言語である「ユビキタス言語」を定義すること</li>
</ul>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="62" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2>ユビキタス言語</h2>
<ul>
<li>ユビキタス言語は、ただの言葉のことを指しているわけではない</li>
<li>コードにも多大なる影響を及ぼす</li>
</ul>
<blockquote>
<p>ユビキタス言語が注目するのは、その業務自体が、どのような考えのもとでどのように動くのかということだ<br />
<em>— 実践ドメイン駆動開発</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="63" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">

<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="64" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>あなたなら<br />どんなコードを書く？</span></foreignObject></svg></h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="65" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">

<ul>

<li>購入者が購入しようとしてる「商品」</li>
<li>配達者が配達する「商品」</li>
<li>在庫管理者が在庫管理している「商品」</li>
</ul>
<h4><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>それぞれでの「商品」の意味が異なる</span></foreignObject></svg></h4>

<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>「商品」の意味が異なる<br />=<br />「商品」のコンテキストが異なる</span></foreignObject></svg></h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="81" data-marpit-pagination-total="118" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
