<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>なぜアーキテクチャを学ぶ必要があるか</span></foreignObject></svg></h1>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="20" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>優れたソフトウェア開発チームは、真正面から闘争に立ち向かう。ステークホルダーたちと対等に、ひるむことなく口論する。ソフトウェア開発者もステークホルダーであることは忘れてはいけない。<strong>保護すべきソフトウェアに対する責任がある</strong>。それがあなたの役割であり、義務である。それがあなたが雇われている大きな理由だ。</p>
<p><em>— Clean Architecture　達人に学ぶソフトウェアの構造と設計 Robert C.Martin</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="21" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>アーキテクチャの目的は何か</span></foreignObject></svg></h1>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="22" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>ソフトウェアアーキテクチャの目的は、求められるシステムを構築・保守するために<strong>必要な人材を最小限に抑えること</strong>である</p>
<p><em>— Clean Architecture　達人に学ぶソフトウェアの構造と設計 Robert C.Martin</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="23" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>では、どうあるべきか？</span></foreignObject></svg></h1>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="24" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>優れたアーキテクチャは、<strong>ユースケースを中心</strong>にしているため、フレームワーク、ツール、環境に依存することなく、　ユースケースをサポートする構造を問題なく説明できる。</p>
<p><em>— Clean Architecture　達人に学ぶソフトウェアの構造と設計 Robert C.Martin</em></p>

<h1>「ユースケース」とは何か</h1>

<h2>アーキテクチャの目的は何か</h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="43" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>ソフトウェアアーキテクチャの目的は、求められるシステムを構築・保守するために<strong>必要な人材を最小限に抑えること</strong>である</p>
<p><em>— Clean Architecture　達人に学ぶソフトウェアの構造と設計 Robert C.Martin</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="44" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1>これを妨げるのは？</h1>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="45" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>人々のパワーを奪うものは何か？それは <strong>結合</strong> である。それも早すぎる決定との結合である。</p>
<p><em>— Clean Architecture　達人に学ぶソフトウェアの構造と設計 Robert C.Martin</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="46" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1><strong>結合</strong> をやめていく = 疎結合</h1>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="47" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1>システムの境界 (バウンダリー)</h1>
<blockquote>
<p>ソフトウェアの要素を分離し、<strong>お互いのことがわからない</strong>ように制限するというもの</p>
<p><em>— Clean Architecture　達人に学ぶソフトウェアの構造と設計 Robert C.Martin</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="48" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<p><img src="assets/system_boundary.png" alt="" /></p>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="49" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1>そういえばSOLID原則覚えてますか？</h1>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="50" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<ul>
<li>単一責任の原則 (Single Responsibility Principle)</li>
<li>オープン・クローズドの原則 (Open-Closed Principle)</li>
<li>リスコフの置換原則 (Liskov Substitution Principle)</li>
<li>インターフェイス分離の原則 (Interface Segregation Principle)</li>
<li><strong>依存性逆転の原則 (Dependency Inversion Principle)</strong></li>
</ul>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="51" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/system_boundary.png&quot;);background-size:contain;filter:opacity(0.5);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="51" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="51" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;" data-marpit-advanced-background="content">
<h2>まさに依存性が逆転している</h2>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="51" data-marpit-pagination-total="128"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="52" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>システムアーキテクチャがユースケースをサポートするものであり、フレームワークから少し距離を置いたものになっていれば、<strong>フレームワークを使うことなく、すべてのユースケースのユニットテストを実行できる</strong>はずだ。</p>
<p><em>— Clean Architecture　達人に学ぶソフトウェアの構造と設計 Robert C.Martin</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="53" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1>疎結合はテストも容易になる</h1>
<p>テストを書くとうまい、やすい！<img class="emoji" draggable="false" alt="😋" src="https://twemoji.maxcdn.com/2/svg/1f60b.svg" data-marp-twemoji=""/><br />
see also <a href="https://speakerdeck.com/twada/quality-and-speed-2020-autumn-edition">質とスピード by t_wada</a></p>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="54" data-marpit-pagination-total="128" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>ドメイン関連のコードがそうした膨大な他のコードの中に拡散してしまうと、<strong>コードを見て意味を理解するのがきわめて困難になる。</strong><br />
<strong>ドメイン層を分離して</strong>はじめて、モデル駆動開発が可能になるのだ。<br />
<em>— ドメイン駆動設計 Eric Evans</em></p>
</blockquote>

<h1>レイヤードアーキテクチャ</h1>
<blockquote>
<p>複雑なプログラムはレイヤに分割すること。各レイヤで設計を進め、凝集度を高めて下位層だけに依存するようにすること。標準的なアーキテクチャパターンに従って、上位のレイヤに対しては疎結合にすること。<strong>ドメインモデルに関係するコード全部を１つの層に集中</strong>させ、ユーザーインターフェース、アプリケーション、インフラストラクチャのコードから分離すること。</p>
<p><em>— ドメイン駆動設計 Eric Evans</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>

<h1>Humble Object Pattern</h1>
<blockquote>
<p>振る舞いを2つのモジュールまたは、クラスに分割するだけである。ひとつのモジュールは「Humble(控えめ)」で、ここには<strong>テストが難しい振る舞い</strong>のみが含まれる。もうひとつのモジュールには、Humble Objectから取り除かれた<strong>テストしやすい振る舞い</strong>が含まれる。</p>
<p><em>— Clean Architecture　達人に学ぶソフトウェアの構造と設計 Robert C.Martin</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
