<blockquote>
<p>Re-establishing the context of a piece of code is wasteful.<br />
We can't avoid it completely, so our efforts should go to <strong>reducing it [as much] as possible.</strong></p>
<p>Commit messages can do exactly that</p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="94" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>and as a result, a commit message shows <strong>whether a developer is a good collaborator.</strong><br />
<em>— <a href="http://who-t.blogspot.com/2009/12/on-commit-messages.html">Who-T: On commit messages</a></em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="95" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">

<li>なぜこの変更が為されたのか？その他補足情報</li>
<li>チケットやissueなど、関係するリソースへのリンク</li>
</ol>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="96" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">

* この後パフォーマンスを測定し、必要があれば改善する

<h1><code>git rebase -i</code></h1>
<ul>
<li><a href="https://git-scm.com/book/ja/v2/Git-%E3%81%AE%E3%81%95%E3%81%BE%E3%81%96%E3%81%BE%E3%81%AA%E3%83%84%E3%83%BC%E3%83%AB-%E6%AD%B4%E5%8F%B2%E3%81%AE%E6%9B%B8%E3%81%8D%E6%8F%9B%E3%81%88">7.6 Git のさまざまなツール - 歴史の書き換え</a></li>
<li>コミット順番を変えたりまとめたりメッセージを編集したり</li>
<li>これはある程度の大きさの Pull Request なら <strong>使わないことはない</strong> ってくらい使う</li>
</ul>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="134" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="134" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1><code>git commit --fixup</code></h1>
<blockquote>
<p>When the commit log message begins with &quot;squash! …​&quot; (or &quot;fixup! …​&quot;), and there is already a commit in the todo list that matches the same <code>...</code>,<br />
automatically modify the todo list of rebase -i so that the commit marked for squashing comes right after the commit to be modified,<br />
and change the action of the moved commit from <code>pick</code> to <code>squash</code> (or <code>fixup</code>).</p>
<p><em>— <a href="https://git-scm.com/docs/git-rebase">Git - git-rebase Documentation</a></em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="135" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="135" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1><code>git commit --fixup</code></h1>
<ul>
<li><code>git rebase</code> の <code>autosquah</code> オプションと組み合わせて使う</li>
<li>素で fixup 対象のコミットハッシュ指定するのはしんどいので、<br />
<a href="https://github.com/junegunn/fzf/wiki/examples#git">fzf</a> なり <a href="https://magit.vc/manual/magit/Initiating-a-Commit.html">Magit</a> なりを使いましょう</li>
</ul>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="136" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="136" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1><code>git push --force-with-lease</code></h1>
<blockquote>
<p>しかし、 <code>--force</code> には余り知られていない類似のオプションがあります。<br />
これを利用すると強制更新によるリポジトリの破壊を部分的に保護してくれます。これが <code>--force-with-lease</code> です。<br />
この <code>--force-with-lease</code> は誰もブランチのアップストリームを変更していないなど、期待された状況にならない限りはブランチへの更新を拒否します。</p>
<p><em>— <a href="https://www.atlassian.com/ja/blog/force-with-lease">-force は有害だという考え; git の -force-with-lease を理解する - Atlassian Japan 公式ブログ | アトラシアン株式会社</a></em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="137" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="137" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1><code>git push --force-with-lease</code></h1>
<ul>
<li>レビュー後にローカルで rebase した結果をリモートに反映するときに使う</li>
<li>いかなる force push も許容しないという考え方もあるのでチームの指針に従いましょう</li>
</ul>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="138" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="138" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">

<li>修正内容の一部分だけステージング出来る</li>
<li>同じファイル内に、複数の目的が異なる変更が入っちゃってる場合に使う</li>
<li>ぼちぼち使う</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="139" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="139" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">

<h1><strong>Architecture Decision Record</strong></h1>
<blockquote>
<p>One of the most effective ways of documenting architecture decisions is through Architecture Decision Records (<a href="https://adr.github.io/">ADRs</a>).<br />
ADRs were first evangelized by Michael Nygard in a <a href="https://cognitect.com/blog/2011/11/15/documenting-architecture-decisions">blog post</a> and later marked as “adopt” in the <a href="https://www.thoughtworks.com/radar/techniques/lightweight-architecture-decision-records">ThoughtWorks Technology Radar</a>.</p>
<p>— <a href="http://fundamentalsofsoftwarearchitecture.com/">Fundamentals of Software Architecture</a></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="146" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="146" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> <strong>アーキテクチャ</strong> とは</span></foreignObject></svg></h1>
<blockquote>
<p>1つは、システムから個々のパーツへとどこまでもブレークダウンできるということ、もう1つは、簡単には変更できない決定事項だということである</p>
<p><em>— エンタープライズアプリケーションアーキテクチャパターン</em></p>
</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="147" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="147" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Architecture Decision<br />Record</span></foreignObject></svg></h1>
<ul>
<li>容易に変更できない <strong>アーキテクチャ上の意思決定</strong> について記録する
<ul>
<li><strong>なぜ</strong> そうしたのか、 <strong>他に何を検討した</strong> のか</li>
</ul>
</li>
</ul>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>

<ul>
<li>
<p>特筆すべき前提条件があれば書く</p>

</li>
</ul>

<li>検討した内容をすべて説明する
<ul>
<li>それぞれの提案について、メリット・デメリットを述べる</li>
</ul>
</li>
</ul>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="158" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="158" data-marpit-pagination-total="168" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">

<li>

<p>例) A案を採用する。技術人員リソースの不足は開発支援チームの支援を受けることで解決する。</p>
</li>
</ul>
