</blockquote>
<footer>〈完全なプログラミング〉を目指す会 2020</footer>

  <span class="hljs-comment">// ...</span>
  <span class="hljs-function"><span class="hljs-keyword">double</span> <span class="hljs-title">getSpeed</span><span class="hljs-params">()</span>
    <span class="hljs-title">switch</span> <span class="hljs-params">(mType)</span> </span>{
      <span class="hljs-keyword">case</span> EUROPEAN:
        <span class="hljs-keyword">return</span> getBaseSpeed();
      <span class="hljs-keyword">case</span> AFRICAN:
        <span class="hljs-keyword">return</span> getBaseSpeed() - getLoadFactor() * mNumberOfCoconuts;
      <span class="hljs-keyword">case</span> NORWEGIAN_BLUE:
        <span class="hljs-keyword">return</span> (mIsNailed) ? <span class="hljs-number">0</span> : getBaseSpeed(mVoltage);
    }
    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> RuntimeException (<span class="hljs-string">&quot;Should be unreachable&quot;</span>);
}
</span></span></foreignObject></svg></code></pre>
