<h1>もちろん</h1>
<ul>
<li>いきなりトップスピードを出すのは難しい
<ul>
<li>自分自身のスキルもそうだけれど、プロダクトオーナーや組織の習熟度、ビジネス環境などの <strong>外部要因も大きい</strong></li>
</ul>
</li>
<li><strong>助走・投資が必要</strong>
<ul>

<footer>〈完全なプログラミング〉を目指す会 2020</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="lead" data-paginate="true" data-footer="〈完全なプログラミング〉を目指す会 2020" data-theme="gaia" data-heading-divider="1" class="lead" data-marpit-pagination="59" data-marpit-pagination-total="65" style="--class:lead;--paginate:true;--footer:〈完全なプログラミング〉を目指す会 2020;--theme:gaia;--heading-divider:1;">
<blockquote>
<p>ほとんどのプロジェクトで最も時間のかかるアクティビティは、正しく動作しないコードのデバッグと修正である。<br />

<em>— CODE COMPLETE 20章 ソフトウェアの品質</em></p>
